<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline â€¢ PWA Factory Skeleton</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #05060a;
        color: #f4f6fb;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 2rem;
      }
      main {
        text-align: center;
        max-width: 28rem;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1.25rem;
        background: radial-gradient(circle at top, rgba(15, 111, 252, 0.12), transparent);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.4;
      }
      button {
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: #0f6ffc;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:focus-visible {
        outline: 2px solid white;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You're Offline</h1>
      <p>The Microhabits shell is ready, but the network is currently unreachable. Reconnect to continue.</p>
      <button type="button" onclick="window.location.reload()">Retry Connection</button>
    </main>
  </body>
</html>
